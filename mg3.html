<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praktikum Minggu 3</title>
    </head>
    
    <body>
        <p class="theme">Select theme : 
            <select onchange="changeColor(value)">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
            </select>
        </p>

        <h1 class="theme">This is my website</h1>
        
        <p class="theme">Select the weather type today: 
            <select onchange="changeWeather(value)">
                <option value="Sunny">Sunny</option>
                <option value="Rainy">Rainy</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Snowy">Snowy</option>
                <option value="Windy">Windy</option>
            </select>
        </p>

        <p id="weather" class="theme">It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.</p>
        <p class="theme">Input number: <input id="number" type="number">
            <button onclick="factorial()">Get Factorial</button>
        </p> 
        <p id="factorial" class="theme"></p>

        <script src="mg3.js"></script>
    </body>
</html>
